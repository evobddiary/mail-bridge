dovecot_config_version = 2.4.1

protocols = imap lmtp
listen = *

passdb static {
  passdb_static_password = unused
}

userdb static {
  fields {
    uid = 1000
    gid = 1000
    home = /maildata/%{user}
    mail = maildir:~/Maildir
  }
}

service lmtp {
  unix_listener /var/run/dovecot/lmtp {
    mode = 0600
    user = root
  }
}

disable_plaintext_auth = no
auth_mechanisms = plain login
