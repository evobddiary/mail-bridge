# ===== DOVECOT CONFIGURATION =====
dovecot_config_version = 2.4.1

# ===== ОСНОВНИ НАСТРОЙКИ =====
protocols = imap lmtp
listen = *

log_path = /logs/dovecot.log
info_log_path = /logs/dovecot-info.log

# ===== ПОЩЕНСКИ ФОРМАТ =====
mail_home = /maildata/%u
mail_location = maildir:~/Maildir

# ===== ВИРТУАЛНИ ПОТРЕБИТЕЛИ =====
passdb {
  driver = static
  args = user=%u password=unused
}

userdb {
  driver = static
  args = uid=1000 gid=1000 home=/maildata/%u
}

# ===== IMAP =====
protocol imap {
}

# ===== LMTP (за доставка от Python) =====
service lmtp {
  unix_listener /var/run/dovecot/lmtp {
    mode = 0600
    user = root
    group = root
  }
}

# ===== AUTH =====
disable_plaintext_auth = no
auth_mechanisms = plain login
