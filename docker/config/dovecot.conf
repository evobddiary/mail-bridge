dovecot_config_version = 2.4.1

protocols = imap lmtp
listen = *

passdb static {
  passdb_static_password = unused
}

userdb static {
  userdb_static_uid = 1000
  userdb_static_gid = 1000
  userdb_static_home = /maildata/%{user}
  userdb_static_mail = maildir:~/Maildir
}

protocol imap {
  mail_location = maildir:~/Maildir
}

protocol lmtp {
  mail_location = maildir:~/Maildir
}

service lmtp {
  unix_listener /var/run/dovecot/lmtp {
    mode = 0600
    user = root
  }
}

disable_plaintext_auth = no
auth_mechanisms = plain login
